<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
     <div class="textointeiro">
    
    <h1>Testando formulários</h1>

    <div class="formulario">
        <form action=#>
            <div class="nome">
            <label for="nomePrincipal">Nome:</label><br>
            <input type="text" id="nomePrincipal"><br>
</div>
<div class="sobrenome">
            <label for="sobreNome">Sobrenome:</label><br>
            <input type="text" id="sobreNome"><br>
</div>
<div class="cpf">
            <label for="CPF">Seu CPF:</label><br>
            <input type="text" id="CPF">
    </div>
            <br><label for="nasc">Data de nascimento</label><br>
            <input type="date" id="nasc">
    
            <div class="curso">
            <br><label> Curso: </label><br>
            <input type="radio" value="TINF" name="curso"><label>TINF</label>
            <input type="radio" value="TELE" name="curso"><label>TELE</label>
            <input type="radio" value="TCONT" name="curso"><label>TCONT</label>
            <input type="radio" value="TADM" name="curso"><label>TADM</label>
            </div>
            <br><label>Já estagiou?</label><br>
            <input type="radio" value="s" name="estagio"><label>Sim</label><br>
            <input type="radio" value="n" name="estagio"><label>Não</label><br>
            <div class="discplina">
            <br><label>Disciplina favorita: </label>
            <select name="" id="">
                <option value="Escolha"> Escolha uma opção </option>
                <option value="Prog"> Programação </option>
                <option value="Mat"> Matemática </option>
                <option value="Port"> Português </option>
            </select>
    </div>
    <div class="turno">
            <br><label>Turno favorito</label>
            <br><input type="checkbox" value="manha"><label>Manhã</label>
            <br><input type="checkbox" value="taede"><label>Tarde</label>
        </div>
            <br><label>Porque escolheu este curso?</label>
            <br><textarea rows="10" cols="35"></textarea>
        <div class="idiomas">
            <br><label>Idiomas que fala</label><br>
            <input type="checkbox" value="i" name="idioma"><label>Inglês</label>
            <input type="checkbox" value="e" name="idioma"><label>Espanhol</label>
            <input type="checkbox" value="f" name="idioma"><label>Francês</label>
</div>
    
            <br><label for="ctt">Gmail para contato:</label><br>
            <input type="text" id="ctt"><br>



            <br><button>Enviar</button>
            </form>
        </div>
</body>
</html>
